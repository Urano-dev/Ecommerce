<!-- header -->
<section class="banner row m-0">
    <div class="col-12 col-sm-4 col-lg-6">
    </div>
    <div class="col-12 col-sm-8 col-lg-6 p-5 m-auto">
        <div class="banner_box text-center rounded">
            <img src="" alt="">
            <h1>Un ecommerce muy lindo</h1>
            <p>La descripción de un e-Commerce muy lindo</p>
        </div>
    </div>
</section>

<!-- PRODUCTS -->
<section class="container-fluid d-flex justify-content-center">
    <div class="container row">

        <div class="col-12 col-sm-4 col-lg-3 product" *ngFor="let product of products">
            <figure class="effect-goliath">
                <img [src]="product.img" alt="{{product.description}}" class="product_img"/>
                <figcaption>
                    <h2>{{product.name | titlecase}}</h2>

                        <p class="text-center">$ {{product.cost}}</p>

                    <a href="#"></a>
                </figcaption>			
            </figure>



            <div class="product-info">
                <p>{{product.description}}</p>
            </div>
        </div>

    </div>
</section>


<!-- FEATURES -->
<section class="container marketing">

    <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading fw-normal lh-1">First featurette heading. <span class="text-body-secondary">It’ll blow your mind.</span></h2>
          <p class="lead">Some great placeholder content for the first featurette here. Imagine some exciting prose here.</p>
        </div>
        <div class="col-md-5">
          <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-bg)"></rect><text x="50%" y="50%" fill="var(--bs-secondary-color)" dy=".3em">500x500</text></svg>
        </div>
      </div>
</section>
